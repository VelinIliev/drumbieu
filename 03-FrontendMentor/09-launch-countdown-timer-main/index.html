<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Launch countdown timer</title>

  
</head>
<body>
  <div class="container">
    <h1>We're launching soon</h1>
    <div class="counter">
      <div class="days"> 
        <div class="topBlock"> 
          <div class="numbersTop dayTextTop">00</div>
        </div>
        <div class="line"></div>
        <div class="bottomBlock">
          <div class="numbersBottom dayTextBot">00</div>
        </div>
        <div class="botomTitile">DAYS</div>
      </div>
      <div class="hours">
        <div class="topBlock"> 
          <div class="numbersTop hourTextTop">00</div>
        </div>
        <div class="line"></div>
        <div class="bottomBlock">
          <div class="numbersBottom hourTextBot">00</div>
        </div>
        <div class="botomTitile">HOURS</div>
      </div>
      <div class="minutes"> 
        <div class="topBlock"> 
          <div class="numbersTop minTextTop">00</div>
        </div>
        <div class="line"></div>
        <div class="bottomBlock">
          <div class="numbersBottom minTextBot">00</div>
        </div>
        <div class="botomTitile">MINUTES</div>
      </div>
      <div class="seconds"> 
        <div class="topBlock"> 
          <div class="numbersTop secTextTop">00</div>
        </div>
        <div class="line"></div>
        <div class="bottomBlock">
          <div class="numbersBottom secTextBot">00</div>
        </div>
        <div class="botomTitile">SECONDS</div>
      </div>
    </div>
  
  </div>
  <div class="socialmedia">
    <img src="./images/icon-facebook.svg" alt="facebook">
    <img src="./images/icon-pinterest.svg" alt="pinterest">
    <img src="./images/icon-instagram.svg" alt="instagram">
  </div>

    <script src="./javascript/main.js"></script>
</body>
</html>
