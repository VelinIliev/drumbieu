<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">_</div>
        <div class="opreations">
            <div class="button" data-name="7">7</div>
            <div class="button" data-name="8">8</div>
            <div class="button" data-name="9">9</div>
            <div class="button red" data-name="Backspace">DEL</div>
            <div class="button" data-name="4">4</div>
            <div class="button" data-name="5">5</div>
            <div class="button" data-name="6">6</div>
            <div class="button" data-name="+">+</div>
            <div class="button" data-name="1">1</div>
            <div class="button" data-name="2">2</div>
            <div class="button" data-name="3">3</div>
            <div class="button" data-name="-">-</div>
            <div class="button" data-name=".">.</div>
            <div class="button" data-name="0">0</div>
            <div class="button" data-name="/">/</div>
            <div class="button" data-name="*">x</div>
            <div class="button large red" data-name="c">RESET</div>
            <div class="button large" data-name="Enter">=</div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
